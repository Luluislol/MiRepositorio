<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    var x, y
		var x= prompt("Ingrese el punto X");
		var y= prompt("Ingrese el punto Y");

		if (x>0 & y>0)
	{
		document.write ("Su punto esta en el primer cuadrante");

	}

		else

	{	

		if(x<0 & y>0)

		{
			document.write ("Su punto esta en el segundo cuadrante");
		}

			else
			{
				if(x<0 & y<0)
				{
					document.write ("Su punto está en el tercer cuadrante")
				}

					else
					{
					
						if(x>0 & y<0)

						{
							document.write ("Su puntó está en el cuarto cuadrante")
						}


					}
						
				

			}

				
	}
</script>   
</body>
</html>
